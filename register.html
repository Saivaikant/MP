<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles2.css">
  </head>
  <body>
    <div class="wrapper">
      <img src="images/Waste-Management-Logo.png">
      <div class="title">
      Registeration form
      </div>
      <div class="form">
        <form action="connect.php" method="post">
        <div class="input_field">
          <label>First Name</label>
          <input type="text" class="input" placeholder="first name" name="firstName">
          </div>
          <div class="input_field">
            <label>Last Name</label>
            <input type="text" class="input" placeholder="last name" name="lastName">
            </div>
                <div class="input_field">
                  <label>Gender</label>
                  <div class="custom_select">
                    <select name="gender">
                      <option value="none">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    </div>
                    </div>
                    <div class="input_field">
                      <label>Email Address</label>
                      <input type="text" class="input" placeholder="Enter your emial" name="email">
                      </div>
                      <div class="input_field">
                        <label>Phone Number</label>
                        <input type="number" class="input" placeholder="Your Phone no" name="phno">
                        </div>
                        <div class="input_field">
                          <label>Address</label>
                          <textarea class="textarea" name="address"></textarea>
                          </div>
                          <div class="input_field">
                            <label>Grams of waste</label>
                            <input type="number" class="input" placeholder="In grams" name="waste">
                            </div>
                            <div class="input_field">
                              <label>Cloth Waste</label>
                              <div class="custom_select">
                                <select name="wastetype">
                                  <option value="none">type</option>
                                  <option value="w1">Cloth waste</option>
                                  <option value="w2">Wet Waste</option>
                                  <option value="w3">Dry Waste</option>
                                </select>
                                </div>
                                </div>
                                <div class="input_field">
                                  <label>Pickup Location</label>
                                  <div class="custom_select">
                                    <select name="pickup">
                                      <option value="none">Available locations</option>
                                      <option value="p1">Kumarswalmy Layout</option>
                                      <option value="p2">Banashnakeri</option>
                                      <option value="p3">JP Nagar</option>
                                      <option value="p3">Majestic</option>
                                    </select>
                                    </div>
                                    </div>
                          <div class="input_field">
                            <label>Postal code</label>
                            <input type="number" class="input" placeholder="Postal code" name="postal">
                            </div>
                            <div class="input_field terms">
                              <label class="check">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                              <p>Aggred to terms and Conditions</p>
                              </div>
                              <div class="input_field">
                                <input type="submit" value="Register" class="btn">
                                </div>
                  </div>
                  </div>
                </form>

  </body>
</html>
