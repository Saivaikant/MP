<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles2.css">
  </head>
  <body>
    <div class="wrapper">
      <img src="images/Waste-Management-Logo.png">
      <div class="title">
      Registeration form
      </div>
      <div class="form">
        <div class="input_field">
          <label>First Name</label>
          <input type="text" class="input" placeholder="first name">
          </div>
          <div class="input_field">
            <label>Last Name</label>
            <input type="text" class="input" placeholder="last name">
            </div>
            <div class="input_field">
              <label>DOB</label>
              <input type="date" class="input">
              </div>
                <div class="input_field">
                  <label>Gender</label>
                  <div class="custom_select">
                    <select>
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    </div>
                    </div>
                    <div class="input_field">
                      <label>Email Address</label>
                      <input type="text" class="input" placeholder="Enter your emial">
                      </div>
                      <div class="input_field">
                        <label>Phone Number</label>
                        <input type="text" class="input" placeholder="Your Phone no">
                        </div>
                        <div class="input_field">
                          <label>Address</label>
                          <textarea class="textarea"></textarea>
                          </div>
                          <div class="input_field">
                            <label>KG's of Waste</label>
                            <input type="range" class="input">
                            </div>
                            <div class="input_field">
                              <label>Cloth Waste</label>
                              <div class="custom_select">
                                <select>
                                  <option value="">type</option>
                                  <option value="male">Cloth waste</option>
                                  <option value="female">Wet Waste</option>
                                  <option value="female">Dry Waste</option>
                                </select>
                                </div>
                                </div>
                                <div class="input_field">
                                  <label>Pickup Location</label>
                                  <div class="custom_select">
                                    <select>
                                      <option value="">Available locations</option>
                                      <option value="male">Kumarswalmy Layout</option>
                                      <option value="female">Banashnakeri</option>
                                      <option value="female">JP Nagar</option>
                                      <option value="female">Majestic</option>
                                    </select>
                                    </div>
                                    </div>
                          <div class="input_field">
                            <label>Postal code</label>
                            <input type="text" class="input" placeholder="Postal code">
                            </div>
                            <div class="input_field terms">
                              <label class="check">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                              </label>
                              <p>Aggred to terms and Conditions</p>
                              </div>
                              <div class="input_field">
                                <input type="submit" value="Register" class="btn">
                                </div>
                  </div>
                  </div>

  </body>
</html>
